apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-web-deployment
  namespace: boldbi-cloud-test
spec:
  selector:
    matchLabels:
      app: bi-web
  # replicas: 1
  template:
    metadata:
      labels:
        app: bi-web
    spec:
      containers:
      - name: bi-web-container
        image: gcr.io/boldbi-dev-296107/boldbi-server-web-cloud:4.2.69_latest2
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 15m
            memory: 122M
          limits:
            cpu: 15m
            memory: 122M
        envFrom:
        - secretRef:
              name: boldbi-web-secret
        - secretRef:
              name: published-cdn-link
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10