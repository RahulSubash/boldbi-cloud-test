apiVersion: v1
kind: Service
metadata:
  name: bi-dataservice-service
  namespace: boldbi-cloud-test
  annotations:
    cloud.google.com/backend-config: '{"default": "development-backend"}'
  labels:
    app: bi-dataservice
spec:
  type: NodePort
  ports:
  - name: bi-dataservice-port
    port: 6007
    targetPort: 80
    protocol: TCP
  selector:
    app: bi-dataservice
